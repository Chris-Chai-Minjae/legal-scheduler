production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  # 매일 오전 7시 (Asia/Seoul) - 일정 알림
  daily_notification:
    class: DailyNotificationJob
    queue: notifications
    schedule: at 7am Asia/Seoul every day

  # 매주 월요일 오전 7시 30분 (Asia/Seoul) - 캘린더 스캔 및 새 일정 생성
  # 다음 4주간의 변론 일정을 스캔하여 서면작성 일정 생성
  calendar_scan:
    class: CalendarScanJob
    queue: default
    schedule: at 7:30am Asia/Seoul every Monday
